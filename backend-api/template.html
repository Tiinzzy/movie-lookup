<html>

<head>
    <meta charset="UTF-8">
    <title>
        {title}
    </title>
    <style>
        body {{
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }}

        .RowDetail {{
            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
        }}
    </style>
</head>

<body>
    <div>
        <div class="RowDetail">
            <h1>
                {title}
            </h1>
            <span style='font-size:35px; margin-left: 16px;'>&#9734;</span>
            <span style="font-size: 25px; margin-left: 6px;">{vote_average}/</span>
            <span style="font-size: 18px;">10</span>
        </div>
        <div class="RowDetail">
            <p style="font-size: 18px;">{release_date}</p>
            <span style="font-weight: bold; margin-left: 10px; margin-right: 10px;">|</span>
            <p style="font-size: 18px;">{runtime} min</p>
            <span style="font-weight: bold; margin-left: 10px; margin-right: 10px;">|</span>
            <p style="font-size: 18px;">{language}</p>
            <p style="font-size: 18px; margin-left: 6px;">({original_language})</p>
            <span style="font-weight: bold; margin-left: 10px; margin-right: 10px;">|</span>
            <p style="font-size: 18px;">{status}</p>
        </div>
        <hr />
        <div class="RowDetail" style="margin-top: 25px;">
            <h3>Genres:</h3>
            <span style="margin-left: 8px;">{genres}</span>
        </div>
        <p style="font-size: 18px;">
            {overview}
        </p>

        <span class="RowDetail">
            <h3>Production Countries:</h3>
            <span style="margin-left: 8px;">{countries}</span>

        </span>

        <span class="RowDetail">
            <h3>Available in:</h3>
            <span style="margin-left: 8px;">{spoken_languages}</span>
        </span>

        <span class="RowDetail">
            <h3>Production Companies:</h3>
            <span style="margin-left: 8px;">{company}</span>
        </span>
    </Div>

</body>

</html>
